    <title>Document</title>

</head>
<body>
    <header>
    <nav class="fixed-top navBarInicio">
        <ul class="nav justify-content-left navbar-fixed-top navInicio">
            <img src="./img/logo/logoJartdev.png"  clas="" alt="Logo_Jartdev">
          <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>

            </li>
          
          </ul>
        </nav> 
    
      </header>
    <main>
        <div class="container text-center">
            <div class="row">
              <div class="col-4"></div>
              <div class="col-4">
                
                <h4>Ingrese le numero de MBPS del que dispone</h4>
                <div class="input-group mb-3">
                    <input id="speed" type="number" class="form-control" aria-label="Text input with checkbox">
                  </div>
                  <h4>Ingrese la cantidad de clientes de los cuales peinsa conectar con esa velocidad</h4>
                <div class="input-group mb-3">
                    <input id="client" type="number" class="form-control" aria-label="Text input with checkbox">
                  </div>
                  <h4>La cantidad de megas por clinete son</h4>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Cliente/velocidad</label>
                    <textarea id="result" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <button  onclick="calculate_reuse()" type="button" class="btn btn-primary">Calcular</button>
                  <script>
                    function calculate_reuse() {
    
                        let speed = document.getElementById('speed').value;
                        let client = document.getElementById('client').value;
                        let result = 0;
    

                        result = speed / client;
                        document.getElementById('result').value = result;

}
                  </script>
              </div>
            
              <div class="col-4"></div>
              
            </div>

    </main>
